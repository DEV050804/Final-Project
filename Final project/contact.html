<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/stylecontect.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <title>Apple Watch Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Delius+Swash+Caps&family=Libre+Bodoni:wght@600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6dc11c4674.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- Anime.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.0"></script>
  <script src="./js/custom.js"></script>
</head>

<body>
  <header>
    <div class="logo">Apple Watch Store</div>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./product.html">Products</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <!-- Contact us title -->
      <div class="h1">
        <h1>Contact us</h1>
      </div>

      <!-- Contact form -->
      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <div class="footer-container">
      <!-- Social Media Icon Links -->
      <div class="social-icons">
        <a href="#" class="icon icon-anim"><i class="ri-facebook-circle-fill"></i></a>
        <a href="#" class="icon icon-anim"><i class="ri-instagram-fill"></i></a>
        <a href="#" class="icon icon-anim"><i class="ri-twitter-fill"></i></a>
        <a href="#" class="icon icon-anim"><i class="ri-linkedin-box-fill"></i></a>
        <a href="#" class="icon icon-anim"><i class="ri-youtube-fill"></i></a>
      </div>

      <!-- Navigation Links -->
      <div class="footer-nav">
        <ul>
          <li><a href="index.html" class="nav-item">Home</a></li>
          <li><a href="about.html" class="nav-item">About us</a></li>
          <li><a href="product.html" class="nav-item">Products</a></li>
          <li><a href="contact.html" class="nav-item">Contact us</a></li>
        </ul>
      </div>

      <!-- Footer Bottom Text -->
      <div class="footer-bottom">
        <p>&copy; 2023 Apple Watch Store. All rights reserved.</p>
        <p>Contact: info@applewatchstore.com</p>
      </div>
    </div>
  </footer>

  <!-- Scroll Hint for Users -->
  <div class="scroll-hint">
    <a href="#" class="scroll-icon"><i class="ri-arrow-down-s-fill"></i></a>
  </div>
</body>

</html>
